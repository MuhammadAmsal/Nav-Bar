<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Nav<span>Bar</span></h1>
            <i class='closeBtn bx bx-x'></i>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Project</a></li>
            </ul>
            <div class="social">
              <a href="https://www.twitter.com">  <i  class='bx bxl-twitter' ></i></a>
              <a href="https://www.facebook.com">  <i   class='bx bxl-meta' ></i></a>
              <a href="https://www.linkedin.com">   <i  class='bx bxl-linkedin' ></i></a>
              <a href="https://www.instagram.com">  <i  class='bx bxl-instagram' ></i>
              <a href="https://www.github.com"> <i  class='bx bxl-github' ></i></a>
            </div>
        </div>
        <div class="icon">
            <i class='menuBtn bx bx-menu'></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
